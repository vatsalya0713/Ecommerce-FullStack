spring.application.name=Ecomm

# Database Config (from ENV variables, fallback local values ke sath)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/ecommerce}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Server Port
server.port=${SERVER_PORT:9090}

# JWT Secret Key
jwt.keySecret=${JWT_KEY_SECRET:A_Very_Unique_And_Strong_Secret_Key_For_YOUR_LOCAL_PROJECT}

