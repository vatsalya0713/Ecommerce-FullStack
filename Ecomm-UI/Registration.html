<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8 space-y-6">
        <h2 class="text-3xl font-bold text-center text-gray-800">User Registration Form</h2>
        <!-- `onsubmit` attribute ko yahan joda gaya hai -->
        <form id="registrationForm" class="space-y-4" method="post" onsubmit="return false;">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                <input type="text" id="name" name="name" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>

            <div>
                <label for="contact" class="block text-sm font-medium text-gray-700">Phone Number</label>
                <input type="tel" id="contact" name="contact" required
                     class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>

            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>

            <div id="message" class="hidden p-3 rounded-md text-sm"></div>

            <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                Register
            </button>
        </form>
    </div>

   
    

<script>
    document.getElementById('registrationForm').addEventListener('submit', async function(event) {
        event.preventDefault(); 

        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const username = document.getElementById('username').value;
        const contact = document.getElementById('contact').value;
        const password = document.getElementById('password').value;
        const messageDiv = document.getElementById('message');

        const userData = { name, email, username, contact, password };

        try {
            const response = await fetch('http://localhost:9090/apiusers/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(userData),
            });

            if (response.ok) {
                // Registration successful: get the response and display a success message
                const data = await response.json();
                messageDiv.textContent = `User '${data.username}' registered successfully!`;
                messageDiv.className = 'block bg-green-100 text-green-800 p-3 rounded-md text-sm';
                document.getElementById('registrationForm').reset();
            } else {
                // Registration failed: display an error message from the server
                const errorText = await response.text();
                messageDiv.textContent = `Registration failed: ${errorText || response.statusText}`;
                messageDiv.className = 'block bg-red-100 text-red-800 p-3 rounded-md text-sm';
            }
        } catch (error) {
            // Network or other generic error: display a general error message
            console.error('Error during registration:', error);
            messageDiv.textContent = 'An error occurred. Please try again later.';
            messageDiv.className = 'block bg-red-100 text-red-800 p-3 rounded-md text-sm';
        }
    });
</script>
</body>
</html>
