<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOPIFY | Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="CSS/style.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-sm bg-white rounded-xl shadow-lg p-8 space-y-6">
        <h1 class="text-3xl font-bold text-center text-gray-800">Login to SHOPIFY</h1>
        <form id="loginForm" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <div class="mt-1">
                    <input id="username" name="username" type="text" autocomplete="username" required
                           class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors">
                </div>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <div class="mt-1">
                    <input id="password" name="password" type="password" autocomplete="current-password" required
                           class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors">
                </div>
            </div>
            <div class="flex items-center justify-between">
                <a href="#" class="text-sm text-blue-600 hover:text-blue-500">Forgot password?</a>
            </div>
            <div>
                <a href="/Registration.html" class="text-sm text-blue-600 hover:text-blue-500">Create an account</a>
                <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                    Sign in
                </button>
            </div>
        </form>
        <div id="message" class="mt-4 text-center"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            
            messageDiv.textContent = 'Logging in...';
            messageDiv.className = 'mt-4 text-center text-gray-500';

            const payload = {
                username: username,
                password: password
            };

            try {
                const response = await fetch('http://localhost:9090/api/users/authenticate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('jwtToken', data.token);
                    messageDiv.textContent = 'Login successful!';
                    messageDiv.className = 'mt-4 text-center text-green-600 font-medium';
                    
                    // Frontend par redirect karein
                    setTimeout(() => {
                        window.location.href = 'afterLogin.html';
                    }, 1000); // 1 second ke baad redirect karein
                } else {
                    const error = await response.json();
                    messageDiv.textContent = error.message || 'Login failed. Please check your credentials.';
                    messageDiv.className = 'mt-4 text-center text-red-600 font-medium';
                }
            } catch (error) {
                console.error('Login error:', error);
                messageDiv.textContent = 'An error occurred. Please try again.';
                messageDiv.className = 'mt-4 text-center text-red-600 font-medium';
            }
        });
    </script>
</body>
</html>
